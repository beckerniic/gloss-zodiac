    }

    alert("Por favor, insira seu número de telefone!");
    return;
}

// Atualiza a imagem da cor do gloss
const glossColorOverlay = document.querySelector('.gloss-color-overlay');
            glossColorOverlay.style.backgroundImage = `url('${cor}.png')`;
            glossColorOverlay.style.opacity = intensidade / 100;
            glossColorOverlay.style.display = 'block';
            
// Atualiza a imagem da cor do gloss

    const glossColorOverlay = document.querySelector('.gloss-color-overlay');

}
//Corrige a configuração de opacidade para evitar "eco"
glossColorOverlay.style.filter = `opacity(${intensidade}%)`;
glossColorOverlay.style.backgroundRepeat = 'no-repeat';
    glossColorOverlay.style.backgroundSize = 'cover';
            // Atualiza os complementos

const complemento1Overlay = document.querySelector('.gloss-complemento1-overlay');
    const complemento2Overlay = document.querySelector('.gloss-complemento2-overlay');

    complemento1Overlay.style.display = 'none';
    complemento2Overlay.style.display = 'none';


 if (complementosSelecionados.length > 0) {
        const complemento1 = complementosSelecionados[0].value.toLowerCase().replace(/ /g, '_').replace(/[áãâàä]/g, 'a').replace(/[éêèë]/g, 'e').replace(/[íìîï]/g, 'i').replace(/[óõôòö]/g, 'o').replace(/[úùûü]/g, 'u').replace(/ç/g, 'c');
        complemento1Overlay.style.backgroundImage = `url('${complemento1}.png')`;

    }

        complemento2Overlay.style.backgroundImage = `url('${complemento2}.png')`;

    }

document.getElementById('resultado').innerHTML = `

document.getElementById('complemento').addEventListener('change', gerarGloss);

    </script>
</body>
